<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editing Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .bio-text h2 {
      margin: 0 0 5px 0;
      font-size: 20px;
    }

    .bio-text p {
      margin: 0;
      font-size: 14px;
      background-color: #ddd;
      display: inline-block;
      padding: 3px 6px;
      border-radius: 4px;
    }

    .tabs {
      margin: 20px 0;
    }

    .tabs button {
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #eee;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .tabs button.active {
      background-color: #000;
      color: #fff;
    }

    .videos {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .video-card {
      width: 288px;
      border-radius: 6px;
      overflow: hidden;
      background-color: #eee;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .video-card img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">

    <section class="profile-section">
      <div class="profile-pic" aria-label="Profile image placeholder"></div>
      <div class="bio-text">
        <h2>John Doe</h2>
        <p>Editor · Graphic Designer · TextHere</p>
      </div>
    </section>

    <nav class="tabs">
      <button class="active">Work</button>
      <button>About</button>
    </nav>

    <section class="videos">
      <div class="video-card">
        <img src="your-thumbnail-4.jpg" alt="Video 1 Thumbnail" />
      </div>
      <div class="video-card">
        <img src="Images/homepage/video-frame/YeatCo.jpg" alt="YeatCo Video Thumbnail" />
      </div>
      <div class="video-card">
        <img src="your-thumbnail-3.jpg" alt="Video 3 Thumbnail" />
      </div>
    </section>

  </div>

</body>
</html>
